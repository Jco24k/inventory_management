server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: employee-management
          uri: lb://employee-management
          predicates:
            - Path=/api/employee-management/**
          filters:
            - RewritePath=/api/employee-management/(?<segment>.*), /api/$\{segment}
        - id: product-management
          uri: lb://product-management
          predicates:
            - Path=/product-management/**
          filters:
            - RewritePath=/api/product-management/(?<segment>.*), /api/$\{segment}
        - id: purchase-management
          uri: lb://purchase-management
          predicates:
            - Path=/purchase-management/**
